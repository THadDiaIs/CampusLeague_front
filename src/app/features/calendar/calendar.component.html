<main class="main">
    <div class="title-container">
        <h1 class="title">Calendario de Partidos</h1>
    </div>
    <div class="calendar-wrapper">
        <div class="calendar-container lex flex-col justify-evenly items-center p-8">
            <div class="header">
            <button (click)="changeMonth(-1)">◀</button>
            <h2>{{ monthName }} {{ currentYear }}</h2>
            <button (click)="changeMonth(1)">▶</button>
            </div>

            <div class="week-days">
            <span *ngFor="let day of weekDays">{{ day }}</span>
            </div>

            <div class="month-days">
            <span *ngFor="let day of monthDays"
                    [class.empty]="!day"
                    [class.today]="day === currentDay"
                    [class.selected]="day === selectedDay"
                    (click)="selectDay(day)">
                {{ day || '' }}
            </span>
            </div>
        </div>

        <div class="events-container">
            <h3 *ngIf="selectedEvent">Eventos para el {{ selectedEvent?.day }} de {{ monthName }}</h3>
            <p *ngIf="selectedEvent">{{ selectedEvent?.description }}</p>
        </div>
    </div>
</main>
