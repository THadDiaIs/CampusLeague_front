<div class="flex flex-row flex-wrap justify-center items-center rounded-lg players-card">
    <div class="players-form flex flex-col justify-evenly items-center p-8">
        <div class="flex flex-row justify-evenly mt-4">
            <img class='w-1/5 h-auto' src="logo-dark.png" alt="logo">
            <img class='w-1/4 h-auto' src="meso_logo_white.avif" alt="logo-meso">
        </div>
        <p class="text-2xl font-bold my-8">Formulario Registro de Jugadores</p>
        <div class="w-full flex flex-col items-center">
            <div class="flex flex-col gap-2 w-3/4">
                <label>Nombre <br>
                    <input class="rounded-lg w-full" type="text" [(ngModel)]="newPlayer.names">
                </label>
                <label>Carnet <br>
                    <input class="rounded-lg w-full" type="number" [(ngModel)]="newPlayer.carnet">
                </label>
                <label>Edad <br>
                    <input class="rounded-lg w-full" type="number" [(ngModel)]="newPlayer.age">
                </label>
                <label>Posicion <br>
                    <select class="rounded-lg w-full" [(ngModel)]="newPlayer.position">
                        <option *ngFor="let posicion of playerPositions" [ngValue]="posicion">
                            {{ posicion.name }}
                        </option>
                    </select>
                </label>
            </div>
            <div class="flex flex-col mt-10 mb-8 w-3/4">
                <button class="rounded-lg mb-4" (click)="savePlayer()">Agregar Jugador</button>
                <button class="outlined rounded-lg hover:translate-0.5" (click)="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>
    <p-toast></p-toast>
</div>
