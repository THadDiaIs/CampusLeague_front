<main class="main">
    <div
        class="registrations-form flex flex-col p-8 backdrop-blur-md shadow-lg rounded-lg overflow-auto max-h-4/5 w-1/2 gap-6">

        <div class="flex flex-col justify-center items-center space-x-6">
            <div class="flex flex-row justify-evenly">
                <img class='w-1/5 h-auto' src="logo-dark.png" alt="logo">
                <img class='w-1/4 h-auto' src="meso_logo_white.avif" alt="logo-meso">
            </div>
            <p class="text-2xl font-bold mt-8">Formulario Registro de Equipos</p>
        </div>

        <div class="flex flex-col w-full gap-2">
            <fieldset class="flex flex-row gap-3 w-full">
                <label>Nombre del Equipo
                    <input class="rounded-lg w-full" type="text" [(ngModel)]="teamName">
                </label>
                <label>Color de Camisola
                    <input class="rounded-lg w-full" type="text" [(ngModel)]="shirtColor">
                </label>
            </fieldset>
            <fieldset class="flex flex-row gap-3 w-full">
                <label>Logo del Equipo
                    <input class="rounded-lg w-full" type="file" accept="image">
                </label>
                <select class="rounded-lg w-full" type="number">
                    <option value="some value">
                        some placeholder value
                    </option>
                </select>
            </fieldset>
        </div>

        <div class="w-full flex flex-col items-center">
            <div class="flex gap-2 mb-4 w-full">
                <h1>Jugadores</h1>
                <a id="add-player" class="hover:bg-green-700 flex items-center justify-center rounded-full"
                    routerLink="/players"><i class="pi pi-plus-circle" style="color: var(--color-1)"></i></a>
            </div>

            <div class="bg-white/20 backdrop-blur-sm p-2 rounded-lg min-h-65 overflow-auto w-full">
                <div class="w-full overflow-x-auto">
                    <table class="min-w-full text-sm text-left text-gray-100 border-separate border-spacing-y-1.5">
                        <thead class="text-xs uppercase bg-white/10 text-white">
                            <tr>
                                <th class="px-4 py-3 rounded-l-xl">Nombre</th>
                                <th class="px-4 py-3">Posición</th>
                                <th class="px-4 py-3">Edad</th>
                                <th class="px-4 py-3">Carnet</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let player of players; let i = index"
                                class="bg-white/10 hover:bg-white/20 transition-colors duration-200 rounded-xl shadow-sm">
                                <td class="px-4 py-2 rounded-l-xl">{{ player.nombre }}</td>
                                <td class="px-4 py-2">
                                    <span class="bg-green-700 text-white text-xs font-medium px-2 py-1 rounded-full">{{
                                        player.posicion.name }}</span>
                                </td>
                                <td class="px-4 py-2">{{ player.edad }}</td>
                                <td class="px-4 py-2">{{ player.carnet }}</td>
                                <td class="px-4 py-2 flex gap-3 items-center justify-center">
                                    <i class="pi pi-pencil" style="color: var(--color-1)"></i>
                                    <button class="text-red-600 hover:underline" (click)="deletePlayer(i)">
                                        <i class="pi pi-trash" style="color: red"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center">
            <a class="bg-green-800 hover:bg-green-700 px-6 py-3 text-white rounded-lg text-xl font-bold"
                (click)="registrationsCancel()">Cancelar Inscripción</a>
            <button
                class="bg-green-800 hover:bg-green-700 px-6 py-3 text-white rounded-lg text-xl font-bold">Inscribir</button>
        </div>

    </div>
</main>
