<div class="quote absolute left-10 bottom-10 flex gap-4">
    <div class="w-1.5 quote-decorator"></div>
    <div class="quote-content">
      <p class="author" [ngClass]="authorSize"> {{ phrases[currentIndex].author }}</p>
      <p class="phrase max-w-4xl" [ngClass]="quoteSize">
        {{ phrases[currentIndex].quote }}
      </p>
    </div>
  </div>
